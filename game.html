<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        width: 500px;
        height: 500px;
      }

      .cell {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cell" onclick="makeMove(0, 0)"></div>
      <div class="cell" onclick="makeMove(0, 1)"></div>
      <div class="cell" onclick="makeMove(0, 2)"></div>
      <div class="cell" onclick="makeMove(0, 3)"></div>
      <div class="cell" onclick="makeMove(0, 4)"></div>
      <div class="cell" onclick="makeMove(1, 0)"></div>
      <div class="cell" onclick="makeMove(1, 1)"></div>
      <div class="cell" onclick="makeMove(1, 2)"></div>
      <div class="cell" onclick="makeMove(1, 3)"></div>
      <div class="cell" onclick="makeMove(1, 4)"></div>
      <div class="cell" onclick="makeMove(2, 0)"></div>
      <div class="cell" onclick="makeMove(2, 1)"></div>
      <div class="cell" onclick="makeMove(2, 2)"></div>
      <div class="cell" onclick="makeMove(2, 3)"></div>
      <div class="cell" onclick="makeMove(2, 4)"></div>
      <div class="cell" onclick="makeMove(3, 0)"></div>
      <div class="cell" onclick="makeMove(3, 1)"></div>
      <div class="cell" onclick="makeMove(3, 2)"></div>
      <div class="cell" onclick="makeMove(3, 3)"></div>
      <div class="cell" onclick="makeMove(3, 4)"></div>
      <div class="cell" onclick="makeMove(4, 0)"></div>
      <div class="cell" onclick="makeMove(4, 1)"></div>
      <div class="cell" onclick="makeMove(4, 2)"></div>
      <div class="cell" onclick="makeMove(4, 3)"></div>
      <div class="cell" onclick="makeMove(4, 4)"></div>
    </div>

    <script>
      let currentPlayer = 'X';
      let gameOver = false;
      let board = [
        ['', '', '', '', ''],
        ['', '', '', '', ''],
        ['', '', '', '', ''],
        ['', '', '', '', ''],
        ['', '', '', '', ''],
      ];

      function makeMove(row, col) {
        if(!gameOver && board[row][col] === '') {
            board[row][col] = currentPlayer;
            document.getElementsByClassName('cell')[row * 5 + col].innerText = currentPlayer;
            checkWin();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
    }
    function checkWin() {
    const winningCombinations = [      [[0, 0], [0, 1], [0, 2], [0, 3], [0, 4]],
      [[1, 0], [1, 1], [1, 2], [1, 3], [1, 4]],
      [[2, 0], [2, 1], [2, 2], [2, 3], [2, 4]],
      [[3, 0], [3, 1], [3, 2], [3, 3], [3, 4]],
      [[4, 0], [4, 1], [4, 2], [4, 3], [4, 4]],
      [[0, 0], [1, 0], [2, 0], [3, 0], [4, 0]],
      [[0, 1], [1, 1], [2, 1], [3, 1], [4, 1]],
      [[0, 2], [1, 2], [2, 2], [3, 2], [4, 2]],
      [[0, 3], [1, 3], [2, 3], [3, 3], [4, 3]],
      [[0, 4], [1, 4], [2, 4], [3, 4], [4, 4]],
      [[0, 0], [1, 1], [2, 2], [3, 3], [4, 4]],
      [[0, 4], [1, 3], [2, 2], [3, 1], [4, 0]],
    ];

    for (let combination of winningCombinations) {
      let [a, b, c, d, e] = combination;
      if (
        board[a[0]][a[1]] === board[b[0]][b[1]] &&
        board[a[0]][a[1]] === board[c[0]][c[1]] &&
        board[a[0]][a[1]] === board[d[0]][d[1]] &&
        board[a[0]][a[1]] === board[e[0]][e[1]] &&
        board[a[0]][a[1]] !== ''
      ) {
        gameOver = true;
        alert(`Player ${currentPlayer} wins!`);
        break;
      }
    }

    if (!gameOver && board.flat().every((cell) => cell !== '')) {
      gameOver = true;
      alert("It's a tie!");
    }
  }
</script>
</body>
</html>
